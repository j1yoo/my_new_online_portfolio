- name: Zhan-Yi Liao
  year: 2023-current
  info: "Institute of Information Management, National Yang Ming Chiao Tung University (NYCU)"
  thesis: "Robust Counterfactual Explanations using Gaussian Bayesian Classifiers"
  abstract: "Counterfactual explanations (CEs) play a key role in explainable artificial intelligence (XAI), particularly in detecting bias and improving the interpretability of data-driven classification models. A counterfactual explanation identifies the minimal perturbation needed to change the model's decision, thereby shedding light on the reasoning behind the model's decision-making process. However, when applied to statistical learning models, existing counterfactual explanation methods often lack a clear causal structure, leading to explanations that rely on statistical correlations rather than causal reasoning. This makes it difficult to derive explicit and meaningful justifications for the decisions. This study conducts counterfactual reasoning based on a Gaussian Bayesian classifier (GBC), integrating a robust optimization iterative method to identify counterfactual explanations that remain valid even after slight perturbations to the features, thereby improving the reliability and persuasiveness of the counterfactual explanations. Experimental results demonstrate that our method shows strong potential for applications in domains such as medical diagnosis, financial risk assessment, recommendation systems, fairness audits, and legal decision support, providing more causally sound explanations for critical decision-making."
  note: Co-advised with <strong> <a href="https://iim.nycu.edu.tw/en/teacher/chen-po-an" target="_blank">Po-An Chen</a> </strong> (NYCU)
  status: "In Progress"
  degree: "Masters"
  linkedin: "https://www.linkedin.com/in/zhan-yi-liao"
  github: "https://github.com/zhanyiliao"
